	<br><br>
	<form action="" style="" class="formu">
		<legend><h3 class="formu">CONTÁCTENOS</h3></legend>
		
	<br>
	<p class="formulario">Nombre:</p>
		
		<input type="text" name="Nombre" required="true" maxlength="25" class="field">
	<br><br>
	<p class="formulario">Apellido:</p>
		
		<input type="text" name="Apellido" required="true" maxlength="25" class="field">
		
	<br><br>

	<p>Horario de Entrega:</p>
		
		<input type="radio" name="Tiempo" value="dia" required="true" maxlength="10" >Mañana	
		<br><br>
		<input type="radio" name="Tiempo" value="tarde" required="true" maxlength="10" >Tarde
		
	<br><br>
	<p class="formulario">Email:</p>
		       
		<input type="email" name="Nombre" required="true" maxlength="15" class="field"> 
	
	<br><br>

	<p class="formulario">Contraseña:</p>
		
		<input type="password" name="pass" required="true" placeholder="Incluya números y letras" class="field">
		
	<br><br>

	<p class="formulario">Teléfono:</p>
		
		<input type="tel" name="tel" required="true" maxlength="10" value="+593" class="field">
		
	<br><br>

	<label>
		Notificaciones Semanales:
		<input type="range" name="Notificaciones" required="true" size="3" min="1" max="5" class="field">
	</label>	
	<br><br>

	<p>Fecha_Comun:</p>
				
				<input type="date" name="date" class="field"><br><br> (Sólo Fin de Semana)
		
		<br><br>

		<br><button type="reset" name="set" value="set" class="btn btn-green">Limpiar Pedido</button>
	
	<button type="submit" name="submit" value="Enviar Datos" class="btn btn-green">Enviar Pedido</button>


	
	
	</form>
